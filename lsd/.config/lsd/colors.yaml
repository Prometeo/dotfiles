#  Dracula
#  ┬  ┌─┐┌┬┐
#  │  └─┐ ││
#  ┴─┘└─┘─┴┘
# urrick hunt

user: 159                           # cyan
group: 231                          # foreground
permission:
  read: 183                         # blue
  write: 212                        # magenta
  exec: 159                         # cyan
  exec-sticky: 159                  # cyan
  no-access: 210                    # red
date:
  hour-old: 146                     # comment 20% lighter
  day-old: 103                      # comment
  older: 60                         # current line
size:
  none: 60                          # current line
  small: 120                        # green
  medium: 215                       # orange
  large: 210                        # red
inode:
  valid: 231                        # foreground
  invalid: 210                      # red
links:
  valid: 159                        # cyan
  invalid: 210                      # red
tree-edge: 183                      # blue

git-status:
  default: 245                  # Default = 245
  unmodified: 245               # Default = 245
  ignored: 245                  # Default = 245
  new-in-index: dark_green      # Default = dark_green
  new-in-workdir: dark_green    # Default = dark_green
  typechange: dark_yellow       # Default = dark_yellow
  deleted: dark_red             # Default = dark_red
  renamed: dark_green           # Default = dark_green
  modified: dark_yellow         # Default = dark_yellow
  conflicted: dark_red          # Default = dark_red
